<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css"></link>
    <script type="text/javascript" src="app.js"></script>
  
  </head>
  <body>

<div class="output">

  <div class="startScreen" id="startScreen">
      <img class="titleImage" id="titleImage" src="Title.png" alt="MyVirtualPet" />
      <input type="image" class="arrowLeft" id="arrowLeft" src="arrow.png" alt="Arrow left" />
      <input type="image" class="arrowRight" id="arrowRight" src="arrow.png" alt="Arrow right" />
      <input class="confirmBtn" id="confirmBtn" type="Button" value="Confirm">
      <input class="BtnLoad" id="BtnLoad" type="Button" value="Load Game">
      <div class="PetNameInput" id="PetNameInput">
      <label for="petName">Pet Name:</label>
      <input type="text" id="petName" name="petName">
    </div>
  </div>

<div class="mainScreen" id="mainScreen">

<div class="needBars" id="needBars">
<div class="hunger">
  <label>
    <span class="name">Hunger</span>
    <progress id="HungerBar" class="HungerBar" value="100" min="0" max="100"></progress>
    <span class="value"></span>
  </label>
</div>

<div class="fun">
  <label>
    <span class="name">Fun</span>
    <progress id="FunBar" value="100" min="0" max="100"></progress>
    <span class="value"></span>
  </label>
</div>

<div class="hygiene">
  <label>
    <span class="name">Hygiene</span>
    <progress id="HygieneBar" value="100" min="0" max="100"></progress>
    <span class="value"></span>
  </label>
</div>

<div class="energy">
  <label>
    <span class="name">Energy</span>
    <progress id="EnergyBar" value="100" min="min" max="100"></progress>
    <span class="value"></span>
  </label>
</div>

</div>

<div class="bubbles">
<div class="food-bubble">
  <img class="food-image" id="food-image1" src="fast-food.png" alt="food bubble" width="70" height="70"/>
</div>

<div class="play-bubble">
  <img class="play-image" id="play-image1"src="puzzle.png" alt="play bubble" width="70" height="70"/>
</div>

<div class="bath-bubble">
  <img class="bath-image" id="bath-image1" src="bathtub.png" alt="bath bubble" width="70" height="70"/>
</div>

<div class="sleep-bubble">
  <img class="sleep-image" id="sleep-image1" src="sleep.png" alt="sleep bubble" width="70" height="70"/>
    </div> 

</div>

<div class="pet" id="pet">
  <img class="pet1Happy" id="pet1Happy" src="pet1Happy.gif" alt="Pet" width="340" height="340"/>
</div>

<label class="petNameOutput" id="petNameOutput">Pet Name:</label>

<div id="Buttons" class="allButtons">
  <input id="BtnHunger" type="Button" value="Feed">
  <input id="BtnFun" type="Button" value="Play">
  <input id="BtnHygiene" type="Button" value="Clean">
  <input id="BtnEnergy" type="Button" value="Sleep">
 </div>

 <input id="BtnSafe" type="Button" value="Save">

 <div class="evolve" id="evolve">
  <img class="evolveImage" id="evolveImage" src="Evolve.png" alt="Evolve"/>
  <img class="evolveImage2" id="evolveImage2" src="Evolve.png" alt="Evolve"/>
</div>
</div>



</div>



<div class="gameOver" id="gameOver">
  <img class="gameOverImage" id="gameOverImage" src="GameOver.png" alt="GameOver" />
</div>

<canvas id="gameScreen" width="375" height="812"></canvas>

  </body>
</html>
